<!-- login.component.html -->
<div class="full-height-container">
    <div class="login-container">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" />
              <mat-error *ngIf="submitted && f['username'].errors?.['required']">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="submitted && f['password'].errors?.['required']">Password is required</mat-error>
            </mat-form-field>
            <div class="button-container">
              <button mat-raised-button color="primary" type="submit" [disabled]="loading">Login</button>
              <mat-progress-spinner *ngIf="loading" diameter="24"></mat-progress-spinner>
            </div>
            <div *ngIf="error" class="error-message">{{ error }}</div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
